<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>検索結果</title>
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div id="wrapper" class="wrapper container">
  <header>
    <span>エクスプレス予約</span>
  </header>
  <div class="content">
    <h1>検索結果</h1>
    <div id="js-searchResult">

    </div>
    <div class="mod-paginate">
      <button id="prev" class="mod-paginate-btn is-prev"></button>
      <button id="next" class="mod-paginate-btn is-next"></button>
    </div>
  </div>
</div>

<!-- script -->
<script src="js/lib/jquery-1.10.2.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/locales/bootstrap-datepicker.ja.min.js"></script>
<script src="js/lib/moment-with-langs.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/util.js"></script>
<script src="js/searchTicket.js"></script>
<script>
$(function() {
  var outputId = "js-searchResult";
  var templateName = "searchResultItem";
  var search_index = 0;
  var search_count =  parseInt(util.getSessionStorage("d-searchResult-count"));

  st.displaySearchResult({
    outputId: outputId,
    templateName: templateName,
    index: 0
  });

  $("#next").on("click", function() {
    st.paginateNext({
      outputId: outputId,
      templateName: templateName
    });
  });

  $("#prev").on("click", function() {
    st.paginatePrev({
      outputId: outputId,
      templateName: templateName
    });
  });

});
</script>

</body>
</html>
